  <style>
    :root {
      /* Dark-only palette */
      --bg: #0b0c0f;
      --panel: #11151b;
      --ink: #e9ecf1;
      --muted: #9aa3b2;
      --line: #1e2531;
      --primary: #e11932;
      --accent: #ff7a90;
      --glow: rgba(225, 25, 50, .4);
      --radius-xl: 26px;
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-sm: 10px;
      --shadow-1: 0 14px 40px rgba(0, 0, 0, .45);
    }

    * {
      box-sizing: border-box
    }

    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      background: radial-gradient(1200px 800px at 10% -10%, rgba(225, 25, 50, .08), transparent 60%), radial-gradient(800px 600px at 120% 10%, rgba(255, 122, 144, .06), transparent 60%), var(--bg);
      color: var(--ink);
      font-family: Inter, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      line-height: 1.55
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 22px
    }

    /* Header */
    header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 16px;
      padding-bottom: 12px;
      border-bottom: 1px solid var(--line)
    }

    .brand {
      display: flex;
      align-items: center;
      gap: 12px
    }

    .brand img {
      width: 56px;
      height: 56px;
      border-radius: 14px;
      object-fit: contain;
      background: #0c1117;
      border: 1px solid var(--line)
    }

    .titles {
      display: flex;
      flex-direction: column
    }

    .title {
      font-size: clamp(1.4rem, 1rem+1.6vw, 2.1rem);
      font-weight: 900;
      letter-spacing: -.02em;
      margin: 0
    }

    .tag {
      color: var(--muted)
    }

    .chip {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 6px 12px;
      border-radius: 999px;
      background: var(--primary);
      color: #fff;
      font-weight: 800;
      letter-spacing: .06em;
      text-transform: uppercase
    }

    .chip .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #fff
    }

    /* Mode selector */
    .modes {
      margin-top: 16px;
      display: flex;
      gap: 10px;
      flex-wrap: wrap
    }

    .seg {
      display: inline-flex;
      border: 1px solid var(--line);
      border-radius: 12px;
      overflow: hidden
    }

    .seg button {
      padding: 10px 14px;
      border: none;
      background: #0f1217;
      color: var(--ink);
      cursor: pointer
    }

    .seg button.active {
      background: var(--primary);
      color: #fff
    }

    /* Sections wrapper */
    .stack {
      display: grid;
      gap: 18px;
      margin-top: 18px
    }

    /* LIVE */
    .live {
      display: grid;
      grid-template-columns: 420px 1fr;
      gap: 22px;
      background: linear-gradient(180deg, var(--panel), #0e1217);
      border: 1px solid var(--line);
      border-radius: var(--radius-xl);
      padding: 22px;
      box-shadow: var(--shadow-1)
    }

    .artwrap {
      aspect-ratio: 1/1;
      border-radius: 20px;
      overflow: hidden;
      background: linear-gradient(180deg, #1a2028, #131820);
      display: grid;
      place-items: center;
      position: relative
    }

    .artwrap img {
      width: 100%;
      height: 100%;
      object-fit: cover
    }

    .badge {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, .55);
      color: #fff;
      border-radius: 999px;
      padding: 6px 10px;
      font-weight: 800;
      letter-spacing: .04em
    }

    .info {
      display: grid;
      gap: 12px;
      align-content: start
    }

    .eyebrow {
      color: #7a869a;
      text-transform: uppercase;
      letter-spacing: .18em;
      font-weight: 800;
      font-size: .8rem
    }

    .track {
      font-weight: 900;
      letter-spacing: -.02em;
      font-size: clamp(1.3rem, 1rem+1.2vw, 2rem)
    }

    .sub {
      color: var(--muted)
    }

    .live-controls {
      display: flex;
      align-items: center;
      gap: 12px;
      flex-wrap: wrap;
      margin-top: 6px
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      border: 1px solid var(--line);
      background: var(--primary);
      color: #fff;
      border-radius: 999px;
      padding: 14px 18px;
      cursor: pointer;
      font-weight: 900
    }

    .btn-icon {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      position: relative
    }

    .btn-icon::before {
      content: "";
      position: absolute;
      inset: 0;
      border-radius: inherit;
      box-shadow: 0 0 0 0 var(--glow);
      animation: pulse 1.8s ease-out infinite
    }

    @keyframes pulse {
      0% {
        box-shadow: 0 0 0 0 var(--glow)
      }

      70% {
        box-shadow: 0 0 0 16px rgba(225, 25, 50, 0)
      }

      100% {
        box-shadow: 0 0 0 0 rgba(225, 25, 50, 0)
      }
    }

    .vol {
      display: flex;
      align-items: center;
      gap: 10px;
      background: #0f1319;
      border: 1px solid var(--line);
      border-radius: 999px;
      padding: 10px 14px
    }

    .vol i {
      color: #7a869a
    }

    input[type=range] {
      width: 200px;
      height: 4px;
      appearance: none;
      background: #202837;
      border-radius: 99px;
      outline: none
    }

    input[type=range]::-webkit-slider-thumb {
      appearance: none;
      width: 16px;
      height: 16px;
      border-radius: 50%;
      background: #ffb0bd;
      border: 2px solid #0b0c0f;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .2)
    }

    .status {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #7a869a
    }

    .status .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #9aa3b5
    }

    .status.playing .dot {
      background: #22c55e
    }

    .status.error .dot {
      background: #ff3b30
    }

    /* ONLINE */
    .panel {
      background: linear-gradient(180deg, var(--panel), #0e1217);
      border: 1px solid var(--line);
      border-radius: var(--radius-xl);
      padding: 18px;
      box-shadow: var(--shadow-1)
    }

    .panel h2 {
      margin: 0 0 10px;
      font-size: 1.05rem
    }

    .searchbar {
      display: flex;
      gap: 10px;
      margin-bottom: 12px
    }

    .searchbar input {
      flex: 1;
      padding: 12px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: #0f141a;
      color: var(--ink)
    }

    .searchbar button {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid var(--line);
      background: var(--primary);
      color: #fff;
      cursor: pointer;
      font-weight: 800
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 14px
    }

    .card {
      border: 1px solid var(--line);
      border-radius: 16px;
      background: #0f141a;
      padding: 12px;
      display: grid;
      gap: 8px;
      position: relative;
      transition: transform .15s ease, box-shadow .15s ease
    }

    .card:hover {
      transform: translateY(-4px);
      box-shadow: 0 12px 30px rgba(225, 25, 50, .15), 0 0 0 1px rgba(225, 25, 50, .25) inset
    }

    .card::after {
      content: "";
      position: absolute;
      inset: auto auto -2px 12px;
      height: 2px;
      width: 40%;
      background: linear-gradient(90deg, transparent, var(--primary), transparent);
      opacity: .8
    }

    .card img {
      width: 100%;
      height: 160px;
      object-fit: cover;
      border-radius: 12px
    }

    .card .meta {
      color: var(--muted);
      font-size: .88rem
    }

    /* Footer */
    footer {
      margin: 26px 0 6px;
      text-align: center;
      color: var(--muted)
    }

    /* Responsive */
    @media (max-width:1100px) {
      .live {
        grid-template-columns: 360px 1fr
      }
    }

    @media (max-width:920px) {
      .live {
        grid-template-columns: 1fr
      }

      .grid {
        grid-template-columns: repeat(2, 1fr)
      }
    }

    @media (max-width:560px) {
      .grid {
        grid-template-columns: 1fr
      }

      .btn-icon {
        width: 64px;
        height: 64px
      }
    }
  </style>
</head>

<body>
  <div class="container">
    <header>
      <div class="brand">
        <img src="image/logo.png" alt="Radio Bang logo" />
        <div class="titles">
          <h1 class="title">Radio Bang</h1>

      </div>
      <div class="chip"><span class="dot"></span> On Air</div>
    </header>

    <div class="modes">
      <div class="seg" aria-label="Mode selector">
        <button id="tabLive" class="active">Live</button>
        <button id="tabSearch">Online</button>
      </div>

    <div class="stack">
      <!-- LIVE -->
      <section class="live" id="liveView" aria-label="Live">
        <div class="artwrap">
          <img src="image/logo.png" alt="Station artwork" />
          <div class="badge" id="badge">LIVE</div>
        </div>
        <div class="info">
          <div class="eyebrow">Now Playing</div>
          <div class="track" id="trackTitle">Radio Bang â€” Live Stream</div>

          <div class="live-controls">
            <button class="btn btn-icon" id="playBtn" aria-label="Play/Pause"><i class="fas fa-play"

      <!-- ONLINE -->
      <section class="panel" id="searchView" aria-label="Online Search" style="display:none">
        <h2>Online Search (YouTube â€” full tracks)</h2>
        <div class="searchbar">
          <input id="searchInput" placeholder="Search songs or artists" />
          <button id="searchBtn"><i class="fas fa-search"></i> Search</button>

  <!-- YouTube overlay player -->
  <div id="ytOverlay"
    style="display:none;position:fixed;inset:0;background:rgba(0,0,0,.7);backdrop-filter:saturate(120%) blur(2px);align-items:center;justify-content:center;z-index:1000">
    <div
      style="width:min(920px,92vw);aspect-ratio:16/9;background:#000;border:1px solid var(--line);border-radius:12px;overflow:hidden;position:relative">
      <button id="ytClose" class="btn"
        style="position:absolute;top:8px;right:8px;background:#1a2028;border:1px solid var(--line)"><i
          class="fas fa-xmark"></i></button>
      <iframe id="ytFrame" width="100%" height="100%" frameborder="0"
        allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    ; (() => {
      // ---------- CONFIG ----------
      // old
      // const STREAM_URL = 'https://5b530ba7bfdf.ngrok-free.app/stream'

      // new
      const STREAM_URL = ' https://atmospheric-saturday-neon-latino.trycloudflare.com/stream';
      const DEFAULT_ART = 'image/logo.png'
      const YT_KEY = 'AIzaSyDNBVg8IPEIscbqyYFYIGPHfwbztaukAfQ' // âš ï¸ Restrict by HTTP referrer

      // ---------- ELEMENTS ----------
      const tabLive = document.getElementById('tabLive')
      const tabSearch = document.getElementById('tabSearch')
      const liveView = document.getElementById('liveView')
      const searchView = document.getElementById('searchView')

      const player = document.getElementById('player')
      const playBtn = document.getElementById('playBtn')
      const playIcon = document.getElementById('playIcon')
      const volume = document.getElementById('volume')
      const volIcon = document.getElementById('volIcon')
      const status = document.getElementById('status')
      const statusText = document.getElementById('statusText')
      const trackTitle = document.getElementById('trackTitle')
      const trackSub = document.getElementById('trackSub')

      const resultsGrid = document.getElementById('resultsGrid')
      const searchInput = document.getElementById('searchInput')
      const searchBtn = document.getElementById('searchBtn')

      document.getElementById('year').textContent = new Date().getFullYear()

      // ---------- STATE ----------
      let mode = 'live' // 'live' | 'search'

      // ---------- MODE SWITCH ----------
      function setTab(active) {
        tabLive.classList.toggle('active', active === 'live')
        tabSearch.classList.toggle('active', active === 'search')
        liveView.style.display = active === 'live' ? '' : 'none'
        searchView.style.display = active === 'search' ? '' : 'none'
        mode = active
        if (mode === 'live') startLive()
      }
      tabLive.addEventListener('click', () => setTab('live'))
      tabSearch.addEventListener('click', () => setTab('search'))

      // ---------- LIVE PLAYER ----------
      player.volume = 0.7
      function setVolIcon(v) { if (v === 0) volIcon.className = 'fas fa-volume-mute'; else if (v < 0.35) volIcon.className = 'fas fa-volume-off'; else if (v < 0.75) volIcon.className = 'fas fa-volume-down'; else volIcon.className = 'fas fa-volume-up' }
      volume.addEventListener('input', e => { const v = Number(e.target.value) / 100; player.volume = v; setVolIcon(v) })

      async function startLive() {
        player.src = STREAM_URL
        trackTitle.textContent = 'Radio Bang â€” Live Stream'
        trackSub.textContent = 'LIVE Stream'
        setStatus('Connectingâ€¦')
        try { await player.play(); setStatus('LIVE', 'playing'); playIcon.className = 'fas fa-pause' } catch { setStatus('Connection failed', 'error'); playIcon.className = 'fas fa-play' }
      }
      function setStatus(text, state) { statusText.textContent = text; status.classList.remove('playing', 'error'); if (state === 'playing') status.classList.add('playing'); if (state === 'error') status.classList.add('error') }
      playBtn.addEventListener('click', async () => {
        if (mode !== 'live') { setTab('live'); return }
        if (player.paused) { setStatus('Connectingâ€¦'); try { await player.play(); setStatus('LIVE', 'playing'); playIcon.className = 'fas fa-pause' } catch { setStatus('Connection failed', 'error') } }
        else { player.pause(); setStatus('Paused'); playIcon.className = 'fas fa-play' }
      })
      player.addEventListener('pause', () => { if (mode === 'live') { setStatus('Paused'); playIcon.className = 'fas fa-play' } })

      // ---------- YOUTUBE SEARCH ----------
      async function ytSearch(q) {
        const params = new URLSearchParams({ key: YT_KEY, part: 'snippet', type: 'video', maxResults: '18', order: 'viewCount', videoCategoryId: '10', q })
        const url = `https://www.googleapis.com/youtube/v3/search?${params.toString()}`
        const res = await fetch(url)
        if (!res.ok) throw new Error('YouTube API error')
        const data = await res.json()
        return (data.items || []).map(it => ({ id: it.id.videoId, title: it.snippet.title, artist: it.snippet.channelTitle, art: it.snippet.thumbnails?.medium?.url || it.snippet.thumbnails?.default?.url || DEFAULT_ART }))
      }

      function renderResults(items) {
        resultsGrid.innerHTML = ''
        items.forEach(t => {
          const card = document.createElement('div')
          card.className = 'card'
          card.innerHTML = `
            <img src="${t.art}" alt="cover">
            <div><strong>${t.title}</strong></div>
            <div class="meta">${t.artist || 'YouTube'}</div>
            <button class="btn" data-id="${t.id}"><i class="fas fa-play"></i> Play</button>
          `
          card.querySelector('button').addEventListener('click', () => openYT(t.id, t))
          resultsGrid.appendChild(card)
        })
      }

      async function doSearch() {
        const q = (searchInput.value || '').trim(); if (!q) return
        // pause live if needed
        try { player.pause() } catch { }
        resultsGrid.innerHTML = '<div style="color:var(--muted)">Searchingâ€¦</div>'
        try { const items = await ytSearch(q); if (!items.length) { resultsGrid.innerHTML = '<div style="color:var(--muted)">No results</div>'; return } renderResults(items) } catch { resultsGrid.innerHTML = '<div style="color:var(--muted)">Search error</div>' }
      }
      searchBtn.addEventListener('click', doSearch)
      searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch() })

      // ---------- YT Overlay ----------
      function openYT(id, meta) {
        const frame = document.getElementById('ytFrame')
        frame.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`
        document.getElementById('ytOverlay').style.display = 'flex'
        trackTitle.textContent = meta?.title || 'YouTube'
        trackSub.textContent = `${meta?.artist || 'YouTube'} â€¢ Full track`
      }
      document.getElementById('ytClose').addEventListener('click', () => { const f = document.getElementById('ytFrame'); f.src = ''; document.getElementById('ytOverlay').style.display = 'none' })
      document.getElementById('ytOverlay').addEventListener('click', (e) => { if (e.target.id === 'ytOverlay') { const f = document.getElementById('ytFrame'); f.src = ''; e.currentTarget.style.display = 'none' } })

      // ---------- INIT ----------
      setTab('live')
      startLive()
    })()
  </script>
</body>
