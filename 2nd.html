<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />

  <script type="application/ld+json">
  {
    "@context": "https://schema.org",
    "@type": "RadioStation",
    "name": "Radio Bang",
    "url": "https://tanjilhasan-himel.github.io/RadioBang/",
    "logo": "https://tanjilhasan-himel.github.io/RadioBang/image/logo.png",
    "slogan": "Bang Your Day with Bang",
    "broadcastFrequency": "Online",
    "areaServed": { "@type": "Country", "name": "Bangladesh" },
    "inLanguage": ["bn", "en", "hi"]
  }
  </script>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;700;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />

  <style>
    :root {
      --bg-start: #1a050b;
      --bg-end: #0f0f18;
      --panel-bg: rgba(22, 24, 34, 0.6);
      --panel-border: rgba(255, 255, 255, 0.1);
      --ink: #f0f2f5;
      --muted: #a0a8b4;
      --primary: #ff4057;
      --primary-glow: rgba(255, 64, 87, 0.4);
      --accent: #ff8fab;
      --loader-bg: rgba(255, 255, 255, 0.1);
      --font-family: 'Manrope', Inter, system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      --radius-lg: 24px;
      --radius-md: 16px;
      --radius-sm: 12px;
      --shadow: 0 16px 48px rgba(0, 0, 0, 0.5);
    }

    *, *::before, *::after {
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
    }

    body {
      margin: 0;
      background: radial-gradient(circle at 10% 20%, var(--primary-glow), transparent 40%),
                  radial-gradient(circle at 90% 80%, rgba(64, 87, 255, 0.2), transparent 50%),
                  linear-gradient(135deg, var(--bg-start), var(--bg-end));
      background-attachment: fixed;
      color: var(--ink);
      font-family: var(--font-family);
      line-height: 1.6;
      display: grid;
      place-items: center;
      padding: 24px;
      overflow-x: hidden;
    }

    .container {
      width: 100%;
      max-width: 1100px;
    }

    /* Glass Panel Wrapper */
    .player-wrapper {
      background: var(--panel-bg);
      border: 1px solid var(--panel-border);
      border-radius: var(--radius-lg);
      box-shadow: var(--shadow);
      backdrop-filter: saturate(150%) blur(20px);
      -webkit-backdrop-filter: saturate(150%) blur(20px);
      display: grid;
      grid-template-columns: 320px 1fr;
      overflow: hidden;
    }
    
    /* Art & Info Panel */
    .art-panel {
      padding: 32px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 24px;
      background: rgba(0,0,0,0.15);
    }

    .art-panel .album-art {
        width: 100%;
        aspect-ratio: 1/1;
        border-radius: var(--radius-md);
        overflow: hidden;
        box-shadow: 0 8px 24px rgba(0,0,0,0.4);
    }
    
    .album-art img {
        width: 100%;
        height: 100%;
        object-fit: cover;
    }
    
    .track-info {
        text-align: center;
    }

    .track-info .title {
        font-size: clamp(1.1rem, 1.5vw, 1.3rem);
        font-weight: 800;
        margin: 0;
    }
    
    .track-info .subtitle {
        color: var(--muted);
        font-size: 0.9rem;
    }

    /* Controls & Content Panel */
    .content-panel {
      padding: 32px;
      display: flex;
      flex-direction: column;
    }
    
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
      margin-bottom: 24px;
    }
    
    .brand {
        display: flex;
        align-items: center;
        gap: 12px;
    }
    
    .brand img {
        width: 48px;
        height: 48px;
    }

    .brand .name {
        font-size: 1.75rem;
        font-weight: 800;
        letter-spacing: -0.02em;
    }
    
    .live-indicator {
        display: inline-flex;
        align-items: center;
        gap: 8px;
        padding: 6px 14px;
        border-radius: 99px;
        background: var(--primary);
        color: #fff;
        font-weight: 700;
        font-size: 0.8rem;
        letter-spacing: 0.05em;
        text-transform: uppercase;
    }

    .live-indicator .dot {
        width: 8px; height: 8px;
        border-radius: 50%;
        background: #fff;
        animation: pulse-dot 1.5s ease-in-out infinite;
    }

    @keyframes pulse-dot { 50% { opacity: 0.3; } }
    
    .mode-switcher {
        display: flex;
        gap: 8px;
        background: rgba(0,0,0,0.2);
        border: 1px solid var(--panel-border);
        padding: 6px;
        border-radius: var(--radius-sm);
        margin-bottom: 24px;
    }

    .mode-switcher button {
        flex: 1;
        padding: 10px;
        border: none;
        border-radius: 8px;
        background: transparent;
        color: var(--muted);
        cursor: pointer;
        font-weight: 700;
        transition: all 0.2s ease;
    }

    .mode-switcher button.active {
        background: var(--primary);
        color: #fff;
        box-shadow: 0 4px 12px var(--primary-glow);
    }
    
    .view { flex-grow: 1; display: flex; flex-direction: column; }
    #liveView { align-items: center; justify-content: center; text-align: center; gap: 16px; }

    /* Player Controls */
    .player-controls {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 24px;
      margin-top: auto;
      padding-top: 24px;
    }

    .play-btn {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      border: none;
      background: linear-gradient(135deg, var(--primary), var(--accent));
      color: #fff;
      font-size: 1.5rem;
      cursor: pointer;
      display: grid;
      place-items: center;
      box-shadow: 0 6px 20px var(--primary-glow);
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .play-btn:hover { transform: scale(1.05); box-shadow: 0 8px 25px var(--primary-glow); }

    .volume-control { display: flex; align-items: center; gap: 12px; }
    .volume-control i { color: var(--muted); }
    input[type=range] {
        width: 140px; height: 5px; appearance: none;
        background: rgba(255,255,255,0.1); border-radius: 99px; outline: none;
    }
    input[type=range]::-webkit-slider-thumb {
        appearance: none; width: 16px; height: 16px; border-radius: 50%;
        background: var(--ink); cursor: pointer;
        border: 3px solid var(--primary);
    }
    
    .status { color: var(--muted); font-size: 0.9rem; }
    
    /* Search View */
    #searchView { gap: 16px; }
    .searchbar { display: flex; gap: 10px; }
    .searchbar input {
        flex: 1; padding: 12px 16px; border-radius: var(--radius-sm);
        border: 1px solid var(--panel-border); background: rgba(0,0,0,0.2);
        color: var(--ink); font-size: 1rem;
    }
    .searchbar input:focus { border-color: var(--primary); outline: none; }
    .searchbar button {
        padding: 0 20px; border-radius: var(--radius-sm); border: none;
        background: var(--primary); color: #fff; cursor: pointer;
        font-weight: 700; font-size: 1rem;
    }
    
    .results-grid {
        flex-grow: 1;
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
        gap: 16px;
        overflow-y: auto;
        padding-right: 8px; /* for scrollbar */
    }
    
    /* Custom Scrollbar */
    .results-grid::-webkit-scrollbar { width: 6px; }
    .results-grid::-webkit-scrollbar-track { background: transparent; }
    .results-grid::-webkit-scrollbar-thumb { background: var(--panel-border); border-radius: 99px; }

    .card {
        background: rgba(0,0,0,0.2); border-radius: var(--radius-sm);
        padding: 12px; display: flex; flex-direction: column; gap: 8px;
        transition: background 0.2s ease; position: relative;
    }
    .card:hover { background: rgba(0,0,0,0.4); }
    .card img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 8px; }
    .card .title { font-weight: 700; font-size: 0.9rem; line-height: 1.3; }
    .card .artist { font-size: 0.8rem; color: var(--muted); }
    .card .play-overlay {
        position: absolute; inset: 12px; top: 12px; bottom: auto;
        aspect-ratio: 1/1; background: rgba(0,0,0,0.6);
        border-radius: 8px; display: grid; place-items: center;
        color: #fff; font-size: 2rem; cursor: pointer;
        opacity: 0; transition: opacity 0.2s ease;
    }
    .card:hover .play-overlay { opacity: 1; }

    /* Footer */
    footer {
        margin-top: 24px; text-align: center; color: var(--muted);
        font-size: 0.9rem;
    }
    footer a { color: var(--accent); text-decoration: none; }

    /* YouTube Overlay */
    #ytOverlay {
        display: none; position: fixed; inset: 0;
        background: rgba(10, 10, 15, 0.7);
        backdrop-filter: saturate(120%) blur(8px);
        align-items: center; justify-content: center; z-index: 1000;
    }
    #ytWrapper {
        width: min(960px, 94vw); aspect-ratio: 16/9; background: #000;
        border: 1px solid var(--panel-border); border-radius: var(--radius-md);
        overflow: hidden; position: relative; box-shadow: var(--shadow);
    }
    #ytClose {
        position: absolute; top: 12px; right: 12px;
        width: 36px; height: 36px; border: none; border-radius: 50%;
        background: rgba(0,0,0,0.5); color: #fff;
        cursor: pointer; z-index: 10; font-size: 1rem;
        display: grid; place-items: center;
    }
    
    /* Loading Spinner */
    .loader {
        border: 4px solid var(--loader-bg);
        border-top: 4px solid var(--primary);
        border-radius: 50%; width: 40px; height: 40px;
        animation: spin 1s linear infinite;
    }
    @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

    /* Responsive Design */
    @media (max-width: 960px) {
        body { padding: 16px; align-items: flex-start; }
        .player-wrapper { grid-template-columns: 260px 1fr; }
        .art-panel, .content-panel { padding: 24px; }
    }

    @media (max-width: 768px) {
        body { padding: 0; }
        .player-wrapper {
            grid-template-columns: 1fr;
            border-radius: 0;
            min-height: 100vh;
            background: transparent;
            backdrop-filter: none;
            box-shadow: none;
        }
        .art-panel {
            padding: 24px 24px 16px;
            background: linear-gradient(180deg, var(--bg-start), transparent);
        }
        .art-panel .album-art {
            max-width: 200px;
        }
        .content-panel {
            padding: 16px 24px 24px;
            background: linear-gradient(180deg, transparent, var(--bg-end));
        }
        .results-grid {
             grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
        }
    }
  </style>
</head>

<body>
  <div class="container">
    <main class="player-wrapper">
      
      <aside class="art-panel">
        <div class="album-art">
            <img id="albumArt" src="image/logo.png" alt="Album artwork" />
        </div>
        <div class="track-info">
            <h2 class="title" id="trackTitle">Radio Bang</h2>
            <p class="subtitle" id="trackSub">Bang Your Day with Bang</p>
        </div>
      </aside>

      <section class="content-panel">
        <header>
          <div class="brand">
            <img src="image/fav3.png" alt="Radio Bang logo" />
            <span class="name">Radio Bang</span>
          </div>
          <div class="live-indicator"><span class="dot"></span> ON AIR</div>
        </header>
        
        <div class="mode-switcher" aria-label="Mode selector">
          <button id="tabLive" class="active">Live</button>
          <button id="tabSearch">Online</button>
        </div>

        <div id="liveView" class="view" aria-label="Live Stream">
            <div class="status" id="statusText">Ready to connect...</div>
        </div>

        <div id="searchView" class="view" aria-label="Online Search" style="display:none">
          <div class="searchbar">
            <input id="searchInput" placeholder="Search songs or artists..." />
            <button id="searchBtn" aria-label="Search"><i class="fas fa-search"></i></button>
          </div>
          <div class="results-grid" id="resultsGrid">
            </div>
        </div>
        
        <div class="player-controls">
          <button class="play-btn" id="playBtn" aria-label="Play/Pause">
            <i class="fas fa-play" id="playIcon"></i>
          </button>
          <div class="volume-control">
            <i class="fas fa-volume-down" id="volIcon"></i>
            <input type="range" id="volume" min="0" max="100" value="70" aria-label="Volume">
          </div>
        </div>
        <audio id="player" preload="none" crossorigin="anonymous"></audio>

      </section>
    </main>
    <footer>© <span id="year"></span> Radio Bang — Coded by <a href="https://github.com/TanjilHasan-Himel" target="_blank" rel="noopener noreferrer">Tanjil Hasan Himel</a></footer>
  </div>

  <div id="ytOverlay">
    <div id="ytWrapper">
      <button id="ytClose" aria-label="Close Player"><i class="fas fa-xmark"></i></button>
      <iframe id="ytFrame" width="100%" height="100%" frameborder="0" allow="autoplay; encrypted-media; picture-in-picture" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    ;(() => {
      // ---------- CONFIGURATION ----------
      const STREAM_URL = 'https://atmospheric-saturday-neon-latino.trycloudflare.com/stream';
      const DEFAULT_ART = 'image/logo.png';
      const YT_KEY = 'AIzaSyDNBVg8IPEIscbqyYFYIGPHfwbztaukAfQ'; // ⚠️ IMPORTANT: Restrict this key by HTTP referrer in your Google Cloud Console.

      // ---------- DOM ELEMENTS ----------
      const $ = (selector) => document.querySelector(selector);
      const elements = {
        tabLive: $('#tabLive'),
        tabSearch: $('#tabSearch'),
        liveView: $('#liveView'),
        searchView: $('#searchView'),
        player: $('#player'),
        playBtn: $('#playBtn'),
        playIcon: $('#playIcon'),
        volume: $('#volume'),
        volIcon: $('#volIcon'),
        statusText: $('#statusText'),
        trackTitle: $('#trackTitle'),
        trackSub: $('#trackSub'),
        albumArt: $('#albumArt'),
        resultsGrid: $('#resultsGrid'),
        searchInput: $('#searchInput'),
        searchBtn: $('#searchBtn'),
        year: $('#year'),
        ytOverlay: $('#ytOverlay'),
        ytFrame: $('#ytFrame'),
        ytClose: $('#ytClose'),
      };
      
      elements.year.textContent = new Date().getFullYear();

      // ---------- STATE ----------
      let mode = 'live'; // 'live' | 'search'

      // ---------- UI & MODE SWITCHING ----------
      const setTab = (activeMode) => {
        mode = activeMode;
        elements.tabLive.classList.toggle('active', mode === 'live');
        elements.tabSearch.classList.toggle('active', mode === 'search');
        elements.liveView.style.display = mode === 'live' ? 'flex' : 'none';
        elements.searchView.style.display = mode === 'search' ? 'flex' : 'none';
        
        if (mode === 'live' && elements.player.paused) {
          updateTrackInfo('Radio Bang', 'Bang Your Day with Bang', DEFAULT_ART);
        } else if (mode === 'search') {
          elements.player.pause();
        }
      };
      
      elements.tabLive.addEventListener('click', () => setTab('live'));
      elements.tabSearch.addEventListener('click', () => setTab('search'));

      const updateTrackInfo = (title, subtitle, artUrl) => {
        elements.trackTitle.textContent = title;
        elements.trackSub.textContent = subtitle;
        elements.albumArt.src = artUrl || DEFAULT_ART;
      };

      // ---------- LIVE PLAYER LOGIC ----------
      const setStatus = (text) => {
        elements.statusText.innerHTML = text;
      };

      const setPlayIcon = (isPlaying) => {
        elements.playIcon.className = isPlaying ? 'fas fa-pause' : 'fas fa-play';
      };

      const setVolumeIcon = (v) => {
        if (v === 0) elements.volIcon.className = 'fas fa-volume-xmark';
        else if (v < 0.5) elements.volIcon.className = 'fas fa-volume-off';
        else elements.volIcon.className = 'fas fa-volume-high';
      };

      elements.player.volume = 0.7;
      elements.volume.addEventListener('input', e => {
        const v = Number(e.target.value) / 100;
        elements.player.volume = v;
        setVolumeIcon(v);
      });
      
      const togglePlay = async () => {
          if (mode !== 'live') {
              setTab('live');
          }
          if (elements.player.paused) {
              setStatus('Connecting...');
              try {
                  elements.player.src = STREAM_URL;
                  await elements.player.play();
              } catch (error) {
                  setStatus('Connection failed. Please try again.');
                  setPlayIcon(false);
                  console.error("Playback error:", error);
              }
          } else {
              elements.player.pause();
          }
      };
      
      elements.playBtn.addEventListener('click', togglePlay);
      elements.player.addEventListener('play', () => { setStatus('Live Stream'); setPlayIcon(true); });
      elements.player.addEventListener('pause', () => { setStatus('Paused'); setPlayIcon(false); });
      elements.player.addEventListener('error', () => { setStatus('Connection error'); setPlayIcon(false); });


      // ---------- YOUTUBE SEARCH LOGIC ----------
      const ytSearch = async (query) => {
        const params = new URLSearchParams({
          key: YT_KEY, part: 'snippet', type: 'video',
          maxResults: '18', order: 'relevance', videoCategoryId: '10', q: query
        });
        const url = `https://www.googleapis.com/youtube/v3/search?${params.toString()}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`YouTube API error: ${res.statusText}`);
        const data = await res.json();
        return (data.items || []).map(item => ({
          id: item.id.videoId,
          title: item.snippet.title,
          artist: item.snippet.channelTitle,
          art: item.snippet.thumbnails?.high?.url || item.snippet.thumbnails?.medium?.url || DEFAULT_ART
        }));
      };

      const renderResults = (items) => {
        elements.resultsGrid.innerHTML = '';
        items.forEach(item => {
          const card = document.createElement('div');
          card.className = 'card';
          card.innerHTML = `
            <img src="${item.art}" alt="${item.title}" loading="lazy">
            <div class="title">${item.title}</div>
            <div class="artist">${item.artist || 'YouTube'}</div>
            <div class="play-overlay"><i class="fas fa-play"></i></div>
          `;
          card.addEventListener('click', () => openYT(item.id, item));
          elements.resultsGrid.appendChild(card);
        });
      };
      
      const doSearch = async () => {
        const query = (elements.searchInput.value || '').trim();
        if (!query) return;
        
        elements.player.pause();
        setStatus('Paused');
        elements.resultsGrid.innerHTML = '<div class="loader"></div>';
        
        try {
          const items = await ytSearch(query);
          if (!items.length) {
            elements.resultsGrid.innerHTML = '<div style="color:var(--muted)">No results found.</div>';
            return;
          }
          renderResults(items);
        } catch (error) {
          elements.resultsGrid.innerHTML = '<div style="color:var(--muted)">Search failed. Please check the API key.</div>';
          console.error("Search error:", error);
        }
      };
      
      elements.searchBtn.addEventListener('click', doSearch);
      elements.searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') doSearch(); });

      // ---------- YOUTUBE OVERLAY LOGIC ----------
      const openYT = (id, meta) => {
        elements.ytFrame.src = `https://www.youtube.com/embed/${id}?autoplay=1&rel=0`;
        elements.ytOverlay.style.display = 'flex';
        updateTrackInfo(meta?.title || 'YouTube Video', meta?.artist || 'Now Playing', meta?.art);
      };
      
      const closeYT = () => {
        elements.ytFrame.src = '';
        elements.ytOverlay.style.display = 'none';
        if (mode === 'live') {
            updateTrackInfo('Radio Bang', 'Bang Your Day with Bang', DEFAULT_ART);
        }
      };

      elements.ytClose.addEventListener('click', closeYT);
      elements.ytOverlay.addEventListener('click', (e) => {
        if (e.target.id === 'ytOverlay') closeYT();
      });

      // ---------- INITIALIZATION ----------
      setTab('live');

    })();
  </script>
</body>
</html>
